containers:
- command: []
  image: docker.io/kingmoh/extract_and_load:v3
  name: sample-job
  resources:
    cpu: 0.5
    memory: 1Gi
  env:
  - name: SOURCE_SERVER
    value: how-will-calven-trigger-okta.database.windows.net
  - name: SOURCE_DB
    value: sample-database
  - name: SOURCE_PORT
    value: 1433
  - name: TARGET_SERVER
    value: how-will-calven-trigger-okta.database.windows.net
  - name: TARGET_DB
    value: sample-development-database
  - name: TARGET_PORT
    value: 1433
  - name: USER_DEFINED_TABLES_TO_REPLICATE
    value: production.brands;production.categories;sales.orders
  - name: NUMBER_OF_RECORDS_TO_REPLICATE
    value: 1000
initContainers: null
volumes: null
